<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulbaNot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BulbaNot это блокнот</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
